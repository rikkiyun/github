<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
	<title>修改密码</title>
	<link rel="stylesheet" href="fonts/iconfont.css">
	<link rel="stylesheet" href="css/common.css">
	<link rel="stylesheet" href="css/content.css">
	<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
</head>
<body>
	<header class="header">
		<a href="" class="header_left">
			<i class="iconfont icon-back header_leftbtn shadow_btn textshadow_inset"></i>
		</a>
		<h1 class="header_title ellipsis textshadow_inset">修改密码</h1>
	</header>
	<div class="body02">
		<div class="container01">
			<div class="editmode">
				<h1 class="edit_title">原密码</h1>
				<input type="password" class="edit_input">
			</div>
			<div class="editmode">
				<h1 class="edit_title">新密码</h1>
				<input type="password" class="edit_input">
			</div>
			<div class="editmode">
				<h1 class="edit_title">请再输一次新密码</h1>
				<input type="password" class="edit_input">
			</div>
			<a href="javascript:void(0)" class="btn_submit textshadow_inset">确&nbsp;认</a>
		</div>
	</div>

	<script type="text/javascript">
		$(function(){

			//输入框点击后的样式
			$(".edit_input").click(function(){
				$(".edit_input").removeClass("edit_input_shadow");
				$(this).addClass("edit_input_shadow");
				$(".edit_input").siblings(".edit_title").css("color","#ccc");
				$(this).siblings(".edit_title").css("color","#eb4960");
			})

			$("*").click(function (event) {
	            if (!$(this).hasClass("edit_input")){
	                $(".edit_input").removeClass("edit_input_shadow");
	                $(".edit_input").siblings(".edit_title").css("color","#ccc");
	            }
	            event.stopPropagation();
	        });
		})
	</script>
</body>
</html>
