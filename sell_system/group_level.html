<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
	<title>网络系谱</title>
	<link rel="stylesheet" href="fonts/iconfont.css">
	<link rel="stylesheet" href="css/common.css">
	<link rel="stylesheet" href="css/content.css">
	<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
	<script src="js/jquery.animateNumber.min.js"></script>
</head>
<body>
	<header class="header">
		<a href="" class="header_left">
			<i class="iconfont icon-back header_leftbtn shadow_btn textshadow_inset"></i>
		</a>
		<h1 class="header_title ellipsis textshadow_inset">一级代理</h1>
	</header>
	<div class="body02">
		<div class="container01">
			<article class="group_main">
				<a href="">
					<section class="group_main_link">
						<div style="padding-right: 1rem;"><i class="iconfont icon-activityfill"></i></div>
						<div class="group_main_text">
							<h2>我的团队</h2>
							<p id="num_group">0</p>
						</div>
					</section>
				</a>
				<section>
					<div style="padding-right: 1rem;"><i class="iconfont icon-friendfill"></i></div>
					<div class="group_main_text">
						<h2>下级代理</h2>
						<p id="num_nextlevel">0</p>
					</div>
				</section>
				<section>
					<div style="padding-right: 1rem;"><i class="iconfont icon-sponsorfill"></i></div>
					<div class="group_main_text">
						<h2>直推分红</h2>
						<p id="num_directly">0</p>
					</div>
				</section>
				<section>
					<div style="padding-right: 1rem;"><i class="iconfont icon-rechargefill"></i></div>
					<div class="group_main_text">
						<h2>其他下线分红</h2>
						<p id="num_other">0</p>
					</div>
				</section>
			</article>
			<script>
				$('#num_group').animateNumber({ number: 15 },1000);   //此处设置num_group的值

				$('#num_nextlevel').animateNumber({ number: 5 },1000);   //此处设置num_nextlevel的值

				var decimal_places = 2;
				var decimal_factor = decimal_places === 0 ? 1 : decimal_places * 10;

				$('#num_directly').animateNumber({
				    number: 5 * decimal_factor,   //此处设置num_directly的值
				    numberStep: function(now, tween) {
				        var floored_number = Math.floor(now) / decimal_factor,
				        	target = $(tween.elem);
				        if (decimal_places > 0) {
				        	floored_number = floored_number.toFixed(decimal_places);
				        	floored_number = floored_number.toString().replace(',', '.');
				        }
				        target.text('￥' + floored_number);
				    }
				},1000);

				$('#num_other').animateNumber({
				    number: 3.75 * decimal_factor,   //此处设置num_other的值
				    numberStep: function(now, tween) {
				        var floored_number = Math.floor(now) / decimal_factor,
				        	target = $(tween.elem);
				        if (decimal_places > 0) {
				        	floored_number = floored_number.toFixed(decimal_places);
				        	floored_number = floored_number.toString().replace(',', '.');
				        }
				        target.text('￥' + floored_number);
				    }
				},1000);
			</script>
			<div class="title_linebox">
				<h2 class="title_line">
					<span>二级代理帐号</span>
					<span>直推人数</span>
				</h2>
				<hr>
			</div>
			<div class="info01box">
				<a href="" class="info01">
					<div class="info01_left">name01</div>
					<div class="info01_right"><b></b></div>
				</a>
				<a href="" class="info01">
					<div class="info01_left">name02</div>
					<div class="info01_right"><b>4</b></div>
				</a>
				<a href="" class="info01">
					<div class="info01_left">name03</div>
					<div class="info01_right"><b></b></div>
				</a>
				<a href="" class="info01">
					<div class="info01_left">name04</div>
					<div class="info01_right"><b></b></div>
				</a>
				<a href="" class="info01">
					<div class="info01_left"><span class="new">New</span>name05</div>
					<div class="info01_right"><b>2</b></div>
				</a>
			</div>
		</div>
	</div>
</body>
</html>
