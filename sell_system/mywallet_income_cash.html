<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
	<title>提取现金</title>
	<link rel="stylesheet" href="fonts/iconfont.css">
	<link rel="stylesheet" href="css/common.css">
	<link rel="stylesheet" href="css/content.css">
	<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
</head>
<body>
	<header class="header">
		<a href="" class="header_left">
			<i class="iconfont icon-back header_leftbtn shadow_btn textshadow_inset"></i>
		</a>
		<h1 class="header_title ellipsis textshadow_inset">提取现金</h1>
	</header>
	<div class="body02">
		<div class="container01">
			<div class="editmode">
				<dl class="info01" style="border-radius: 0.5rem;">
					<dt class="info01_left">您可提取的现金</dt>
					<dd class="info01_right" style="font-size: 1.8rem; color: #eb4960">￥9.75</dd>
				</dl>
			</div>
			<div class="editmode">
				<h1 class="edit_title">请输入提取的金额(元)</h1>
				<input type="tel" class="edit_input edit_input_num">
			</div>
			<div class="editmode">
				<h1 class="edit_title">请选择提现的方式</h1>
				<div class="radiomodebox">
					<label class="radiomode"><input type="radio" checked="checked" name="name">&nbsp;&nbsp;微信账号</label>
					<label class="radiomode"><input type="radio" name="name">&nbsp;&nbsp;支付宝账号</label>
					<label class="radiomode"><input type="radio" name="name">&nbsp;&nbsp;银行账号</label>
				</div>
			</div>
			<a href="javascript:void(0)" class="btn_submit textshadow_inset">确&nbsp;认</a>
		</div>
	</div>
</body>
</html>
